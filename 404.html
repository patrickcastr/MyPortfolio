<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - MyPortfolio</title>
    <script>
      // Preserve the requested path and redirect to HashRouter route under the repo base
      (function() {
        var l = window.location;
        // Root domain deployment: redirect to hash route preserving path/search/hash
        var path = l.pathname || '/';
        var target = l.origin + '/#' + path + l.search + l.hash;
        l.replace(target);
      })();
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }
      .container {
        text-align: center;
        padding: 2rem;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      p {
        margin-bottom: 1.5rem;
      }
      a {
        color: #0066cc;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Page Not Found</h1>
      <p>The page you're looking for doesn't exist or has been moved.</p>
      <p>You will be redirected to the homepage automatically.</p>
  <p>If you're not redirected, <a href="/#/">click here</a> to go to the homepage.</p>
    </div>
  </body>
</html>
